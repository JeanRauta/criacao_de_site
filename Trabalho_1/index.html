<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/icons-css.css">
</head>
<body>
    <header class="col-12 d-flex">
        <div class="left_header col-6 d-flex">
            <i class="gg-notes" style="cursor: pointer;"></i>
        </div>
        <div class="right_header col-6 d-flex">
            <i class="add_note gg-file-add" style="cursor: pointer;"></i>
        </div>
    </header>

   <div class="add_card_modal">
        <div class="d-flex justify-content-end"><i class="close_modal_btn gg-close-r" style="cursor: pointer;"></i> </div>
        <input class="html_storage" type="hidden">
        <label for="title">Título</label>
        <input class="title" id="title" name="title" type="text">
        <label for="text">Anotação</label>
        <input class="text" id="text" type="text">
        <button class="btn_submit">enviar</button>
   </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
